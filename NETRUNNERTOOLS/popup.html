<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NetrunnerDB 简中工具</title>
  <style>
    /* 基本样式 */
    body {
      width: 300px;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background-color: #f4f4f4;
    }

    h3 {
      margin-top: 5px;
      margin-bottom: 15px;
      color: #333;
    }

    h4 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #555;
      font-size: 16px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }

    /* 模式控制区块 */
    .mode-controls {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .mode-controls button {
      width: 90px;
      padding: 8px;
      margin: 4px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.2s;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .mode-controls button.active {
      background-color: #4CAF50;
      /* 绿色高亮 */
      color: white;
      border-color: #4CAF50;
      font-weight: bold;
    }

    /* 工具区块通用样式 */
    .query-tool,
    .batch-tool {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      margin-top: 15px;
    }

    /* 输入框/按钮通用样式 */
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 单卡查询特定样式 */
    .query-tool {
      position: relative;
      /* 确保 autocompleteList 定位正确 */
    }

    #autocompleteList {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      position: absolute;
      width: calc(100% - 20px);
      /* 减去左右 padding */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      left: 10px;
      top: 105px;
      /* 定位在输入框下方 */
      display: none;
      /* 预设隐藏 */
    }

    #autocompleteList li {
      padding: 8px 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    #autocompleteList li:last-child {
      border-bottom: none;
    }

    #autocompleteList li:hover {
      background-color: #f0f0f0;
    }

    #queryButton {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #5bc0de;
      /* 蓝色 */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    #queryButton:hover {
      background-color: #31b0d5;
    }

    #resultDiv {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #eee;
      background-color: #f9f9f9;
      min-height: 20px;
      font-size: 14px;
      word-break: break-all;
      border-radius: 3px;
    }

    /* 批量翻译特定样式 */
    #decklistInput {
      resize: vertical;
      min-height: 100px;
    }

    #batchTranslateButton {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      /* 深蓝色 */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    #batchTranslateButton:hover {
      background-color: #0056b3;
    }

    #batchResultDiv {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #eee;
      background-color: #f9f9f9;
      min-height: 20px;
      font-size: 14px;
      white-space: pre-wrap;
      /* 保留换行 */
      word-break: break-all;
      border-radius: 3px;
    }
  </style>
</head>

<body>

  <h3>NetrunnerDB 简中工具</h3>

  <div class="mode-controls">
    <h4>网站翻译模式控制</h4>
    <button id="zhOnlyButton">纯中文翻译</button>
    <button id="bilingualButton">中英对照</button>
    <button id="restoreButton">恢復英文</button>
  </div>

  <div class="query-tool">
    <h4>卡牌名称翻译查询 (单卡)</h4>
    <input type="text" id="chineseNameInput" placeholder="请输入中英卡牌名称">
    <ul id="autocompleteList"></ul>
    <button id="queryButton">查询名称</button>

    <div id="resultDiv">
      查询结果会显示在这里...
    </div>
  </div>

  <div class="batch-tool">
    <h4>牌表批量翻译</h4>
    <textarea id="decklistInput" rows="8" placeholder="请贴上牌表，例如：
2x 回力镖 ( 75)
虚张声势" style="width: 100%; resize: vertical;"></textarea>

    <button id="batchTranslateButton">翻译牌表</button>

    <div id="batchResultDiv">
      翻译结果会显示在这里...
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
